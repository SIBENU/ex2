<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps game</title>
    <link rel="stylesheet" href="style.css">

    <!-- Подключаем библиотеку ethers.js из CDN для поддержки Ethereum для JavaScript. -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>


</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="" width="100" height="150">
        </div>

        <div class="choice" id="p">
            <img src="images/paper.png" alt="" width="100" height="150">
        </div>

        <div class="choice" id="s">
            <img src="images/scissors.png" alt="" width="100" height="150">
        </div>

    </div>


    <!-- Подключаем JavaScript-файл -->
    <script src="script.js"></script>

    <div>
        <h1>Blockchain Bank</h1>
        <p>Введите адрес кошелька MetaMask</p>
        <br />
        <label for="note"> Адрес кошелька:</label>
        <input type="text" id="note" />
        <button onclick="setNote()">Отправить в кошелек</button>

        <p>Ваш выйгрыш: <span id="result"> </span>PKN</p>
    </div>
</body>

</html>
